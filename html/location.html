<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1>LOCATION</h1>
    <main>
      <section class="map">
        <picture>
          <source media="(min-width: 1024px)" srcset="../assets/images/world-map-desktop.png" />
          <source media="(min-width: 768px)" srcset="../assets/images/world-map-tablet.png" />
          <source media="(min-width: 360px)" srcset="../assets/images/world-map-mobile.png" />
          <img src="../assets/images/world-map-mobile.png" alt="world map" />
        </picture>
        <div class="cities">
          <span class="city new-york">New York</span>
          <span class="city london">London</span>
          <span class="city jakarta">Jakarta</span>
          <span class="city yokohama">Yokohama</span>
        </div>
      </section>
    </main>
    <script src="../js/scripts.js"></script>
  </body>
</html>
